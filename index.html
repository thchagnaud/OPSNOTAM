<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur la Plateforme d'Administration des Fermetures</h1>
    
    <!-- Bouton pour accéder à l'administration avec demande de mot de passe -->
    <a href="#" id="admin-link">Administration des Fermetures</a>

    <!-- Lien vers la carte interactive -->
    <a href="carte.html" target="_blank">Carte Interactive</a>

    <script>
        document.getElementById('admin-link').addEventListener('click', function(event) {
            event.preventDefault(); // Empêche le lien de fonctionner immédiatement
            
            var password = prompt("Veuillez entrer le mot de passe pour accéder à l'administration :");
            
            // Remplacez 'admin' par le mot de passe que vous souhaitez utiliser
            if (password === 'admin') {
                window.open('admin.html', '_blank'); // Ouvre l'administration dans un nouvel onglet
            } else {
                alert("Mot de passe incorrect !");
            }
        });
    </script>

</body>
</html>
